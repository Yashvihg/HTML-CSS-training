      .styled {
        height: 100px;
        width: 100px;
        background-color: rgb(240, 128, 175);
        border: 2px solid black;
        padding: 10px;
        border-radius: 10px 20px 30px 40px;
        box-shadow: 5px 5px 10px grey, -5px -5px 15px blue; /*leave 5 and 5 from left and top || 20 for the width of shadow || color */
        text-shadow: 6px 6px 4px red;
      }
    </style>
  </head>
  <body>
    <div class="styled">Styled !</div>
  </body>
