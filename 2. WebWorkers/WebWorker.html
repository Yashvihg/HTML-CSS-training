      //because its a large array, it acts as a blocking code.

      function HeavyLifting() {
        let worker = new Worker("heavylifting.js");
        worker.postMessage("Hello from the Main Thread");

          console.log(msgFromWorkerThread.data);
        };
        // console.log(largeArray[3000][3000]);
      }
      function ClickHandler() {
        console.log("U clicked!! ");
      }
