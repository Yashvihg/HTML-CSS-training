<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>header!!</h1></header>
    <nav><a href="https://www.google.com/">GO TO GOOGLE</a></nav>
    <main>
      <article>
        <header><h2>article heading!!</h2></header>
        <section>This is the body of the article with section</section>
      </article>
    </main>
    <footer>this is the footer of the article</footer>
  </body>
</html>

<!-- 
- body -> div -> p -> span 
- div is not a semantic tag. its just for division of the body. 
- header, main, footer are semantic tags. they give meaning to the content. 
- semantic tags make SEO much easier. 
- they are more accessible. i.e. making webpage accessable to people with some vision disability etc. 
- semantic tags are not formatting tags. so we use h1 to format. 
- always make header, main, footer. and within this do whatever is needed. 
-->
